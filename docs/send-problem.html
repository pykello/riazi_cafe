<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کافه ریاضی</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/styles.css" rel="stylesheet">

    <!-- Mathjax stuff -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <a href="/"><h1>کافه ریاضی</h1></a>
    </header>

    <main class="container mt-5">
        <div class="row mb-4">
<h2>پیشنهاد سوال</h2>

<p>
با پر کردن فرم زیر به ما سوال پیشنهاد دهید.
</p>

<form
  class="needs-validation" novalidate
  action="https://formspree.io/f/mknaqeyj"
  method="POST">

    <div class="col-md-4 mb-3">
        <label for="problem_title">عنوان مساله (اجباری)</label>
        <input type="text" class="form-control" id="problem_title" placeholder="" value="" name="problem_title" required>
        <div class="invalid-feedback">
            عنوان سوال اجباری است!
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="problem_solution">راه‌حل (اجباری)</label>
        <textarea class="form-control" id="problem_solution" name="problem_solution" rows="3" required></textarea>
        <div class="invalid-feedback">
            راه‌حل اجباری است!
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="submitter_name">نام شما (اختیاری)</label>
        <input type="text" class="form-control" id="submitter_name" name="submitter_name" placeholder="">
    </div>

    <div class="col-md-4 mb-3">
        <label for="submitter_name">آدرس ایمیل (اختیاری)</label>
        <input type="text" class="form-control" id="submitter_email" name="submitter_email" placeholder="">
    </div>

    <div class="col-md-4 mb-3">
        <label for="twitter_handle">هندل توویتر (اختیاری)</label>
        <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="twitter_handle" name="twitter_handle" placeholder="" aria-describedby="inputGroupPrepend">
        </div>
    </div>

    <div class="col-md-4 mb-3">
        <label for="problem_solution">سایر توضیحات (اختیاری)</label>
        <textarea class="form-control" id="other_notes" name="other_notes" rows="3"></textarea>
    </div>

  <button class="btn btn-primary" type="submit">ارسال</button>
</form>
</div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2023 riazi.cafe</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
